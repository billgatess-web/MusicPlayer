<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/51c6f51d95.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-chevron-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="Images/Thumbnail.jfif" alt="" class="song-img">
            <h1>Apnaa Mujhe Tu Lagaa</h1>
            <p>Evil Returns</p>


        <audio id="song" preload="none">
            <source src="Images/videoplayback.m4a" type="audio/mp4">
        </audio>

        <input type="range" value="0" id="progress">

        <div class="controls">
            <div><i class="fa-solid fa-backward"></i></div>
            <div onclick="pausePlay()"><i class="fa-solid fa-play" id="controlIcon"></i></div>
            <div><i class="fa-solid fa-forward"></i></div>
        </div>

        </div>
    </div>


<script src="script.js"></script>
</body>
</html>
